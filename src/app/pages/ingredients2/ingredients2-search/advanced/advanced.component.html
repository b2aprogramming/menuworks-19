
<div class="flex items-center flex-col md:flex-row md2:flex-row gap-4 py-3">
    <div class="md2:w-2/5 w-full">
        <app-search-input></app-search-input>
    </div>
    <div class="flex items-center gap-3 md2:w-3/5 w-full">
        <section class="">
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button [value]="item.value" *ngFor="let item of searchKeys">{{item.name}}</mat-radio-button>
            </mat-radio-group>
        </section>
        <section class="gap-2">
            <mat-form-field appearance="outline" class="bottom-space-0 w-64">
            <mat-label>Select an option</mat-label>
            <mat-select [formControl]="sortField">
                <mat-option *ngFor="let menu of sortMenus" [value]="menu.value">{{menu.name}}</mat-option>
            </mat-select>
            </mat-form-field>
        </section>
    </div>
</div>
<div class="flex flex-col md:flex-row md2:flex-row gap-4">
   
    <div class="md2:w-1/4 w-full">
        <div class="pt-2 pb-2 flex items-center justify-between">
            <app-icon size="20px" name="filter"></app-icon>
            <span class="text-blue-900 cursor-pointer">Clear</span>
        </div>
        <div class="w-full">
            <app-expand-collapse *ngFor="let item of filterData" class="mb-2" className="border border-gray-400 rounded" headerClass="bg-grey2 rounded" iconOrder="2" [title]="item.name">
                <section class="max-h-44 overflow-auto">
                    <div class="px-2 py-1 cursor-pointer hover:bg-slate-200" *ngFor="let listItem of item.options
                    ">
                        <label>{{listItem.name}}</label>
                    </div>
                </section>
            </app-expand-collapse>
        </div>
    </div>
    <div class="md2:w-2/5 w-full">
        <h4 class="py-2">Selected Filters</h4>
        <app-card [noShadow]="true" className="border-gray-400 rounded h-[calc(100%-50px)]">
            <app-card-header className="bg-grey2 rounded-tl rounded-tr justify-between p-0">
                <mat-radio-group aria-label="Select an option">
                    <mat-radio-button [value]="item.value" *ngFor="let item of selectedFilters">{{item.name}}</mat-radio-button>
                </mat-radio-group>
                <div class="flex pe-2">
                    <span class="text-blue-900 cursor-pointer">Clear All</span>
                </div>
            </app-card-header>
            <app-card-body>
                <app-card [noShadow]="true" className="border-gray-400 rounded">
                    <app-card-header className="bg-grey2 rounded-tl rounded-tr justify-between py-1 px-2">
                        <span>General</span>
                        <app-icon name="close"></app-icon>
                    </app-card-header>
                    <app-card-body>
                        <app-card [noShadow]="true" className="border-gray-400 rounded">
                            <app-card-header className="bg-grey2 rounded-tl rounded-tr justify-between py-1 px-2">
                                <span>Ingredient Set</span>
                            </app-card-header>
                            <app-card-body>
                                body inner
                            </app-card-body>
                        </app-card>
                    </app-card-body>
                </app-card>
            </app-card-body>
        </app-card>
    </div>
    <div class="md2:w-3/5 w-full gap-2">
        
        <section class="py-2">
            <h4>Resulting</h4>
        </section>
        <section class="border border-gray-400 h-[calc(100%-100px)]">
            <div class="w-full p-2 min-h-48 overflow-auto h-[calc(100%-50px)]">
                <ul>
                    <li *ngFor="let item of listData | async" class="flex items-center gap-2">
                        <app-icon name="fruit"></app-icon>
                        <span class="cursor-pointer text-blue-900 hover:underline">{{item.title}}</span>
                    </li>
                </ul>
            </div>
            <div class="w-full border-t border-gray-400 px-2">
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10"></mat-paginator>
            </div>
        </section>
        
    </div>
</div>
