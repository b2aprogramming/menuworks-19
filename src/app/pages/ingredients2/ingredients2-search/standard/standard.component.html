
<div class="flex flex-col md:flex-row md2:flex-row gap-4">
    <div class="md2:w-2/5 w-full">
        <form [formGroup]="treeForm">
            <app-tree-select
              formControlName="singleSelect"
              [data]="sampleData"
              placeholder="Select a category">
            </app-tree-select>
            <app-tree-select
              formControlName="multipleSelect"
              [data]="sampleData"
              [multiple]="true"
              placeholder="Select multiple categories">
            </app-tree-select>
          </form>
        <div class="w-full pt-3">
            <app-search-input></app-search-input>
        </div>
        <div class="pt-2 pb-2 flex items-center justify-between">
            <app-icon size="20px" name="filter"></app-icon>
            <span class="text-blue-900 cursor-pointer">Clear</span>
        </div>
        <div class="w-full">
            <div>
                <app-mat-tree-select-input></app-mat-tree-select-input>
            </div>
            <app-expand-collapse *ngFor="let item of standardList" class="mb-2" className="border border-gray-400 rounded" headerClass="bg-grey2 rounded" iconOrder="2" [title]="item.name">
                <section class="max-h-44 overflow-auto">
                    
                    <div *ngFor="let listItem of item.values">
                        <mat-checkbox class="example-margin" [(ngModel)]="listItem.selected">{{listItem.name}}</mat-checkbox>
                    </div>
                </section>
            </app-expand-collapse>
        </div>
    </div>
    <div class="md2:w-3/5 w-full gap-2 pt-3">
        <div class="flex items-center gap-3">
            <section class="">
                <mat-radio-group aria-label="Select an option">
                <mat-radio-button [value]="item.value" *ngFor="let item of searchKeys">{{item.name}}</mat-radio-button>
                </mat-radio-group>
            </section>
            <section class="gap-2">
                <mat-form-field appearance="outline" class="bottom-space-0 w-64">
                <mat-label>Select an option</mat-label>
                <mat-select [formControl]="sortField">
                    <mat-option *ngFor="let menu of sortMenus" [value]="menu.value">{{menu.name}}</mat-option>
                </mat-select>
                </mat-form-field>
            </section>
        </div>
        <section class="py-2">
            <h4>Resulting</h4>
        </section>
        <section class="border border-gray-400 ">
            <div class="w-full p-2 max-h-52 min-h-48 overflow-auto">
                <ul>
                    <li *ngFor="let item of listData | async" class="flex items-center gap-2">
                        <app-icon name="fruit"></app-icon>
                        <span class="cursor-pointer text-blue-900 hover:underline">{{item.Name}}</span>
                    </li>
                </ul>
            </div>
            <div class="w-full border-t border-gray-400 px-2">
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="100"></mat-paginator>
            </div>
        </section>
        
    </div>
</div>
